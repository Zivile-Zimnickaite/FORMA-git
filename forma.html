<!DOCTYPE html>
<html lang="en">

<head>

    <title>Forms</title>
    <script src="forma.js" defer></script>
    <link rel="stylesheet" href="forma.css">
</head>

<body>
    <!-- 1. Selektinti paieškos forma javascript'e ir priskirti ją kintamąjam. -->
    <form id="search">
        <input type="text" name="search" id="search-input">

        <!-- 3. Prie formos pridėti select elementą ir jame sukurti sąrašą (option elementus), kuriuose būtų nurodytą pagal kurią informaciją studento yra ieškoma (vardas, pavardė, grupė ir t.t., bet išskyrus telefono numerį ir elektroninį paštą). -->

        <select name="variations">
            <option value="all">All</option>
            <option value="name">Name</option>
            <option value="surname">Surame</option>
            <option value="age">Age</option>
            <option value="it-knowledge">IT Knowledge</option>
            <option value="group">Group</option>
        </select>


        <input type="submit" value="Search">
    </form>

    <form id="student-form">
        <div>
            <label for="student-name">Name:</label>
            <input type="text" data-cke-saved-name="name" name="name" id="student-name" class="required"
                placeholder="Enter your name" value="Vardas">
        </div>
        <div>
            <label for="student-surname">Surname:</label>
            <input type="text" data-cke-saved-name="surname" name="surname" id="student-surname" class="required"
                placeholder="Enter your surname" value="Pavarde">
        </div>
        <div>
            <label for="student-age">Age:</label>
            <input type="number" data-cke-saved-name="age" name="age" id="student-age" placeholder="Enter your age"
                class="required" value="20">
        </div>
        <div>
            <label for="student-phone">Phone:</label>
            <input type="tel" data-cke-saved-name="phone" name="phone" id="student-phone" placeholder="Enter your phone"
                class="required" value="+37055548541">
        </div>
        <div>
            <label for="student-email">Email:</label>
            <input type="text" data-cke-saved-name="email" name="email" id="student-email"
                placeholder="Enter your email" value="vardas@imone.com" class="required">
        </div>
        <div>
            <label for="student-it-knowledge">IT Knowledge:</label>
            <input type="range" data-cke-saved-name="it-knowledge" name="it-knowledge" id="student-it-knowledge" min="1"
                max="10" value="5" step="1">
            <output name="output" id="it-knowledge-output"></output>
        </div>
        <div>
            <h3>Group name:</h3>
            <input type="radio" data-cke-saved-name="group" name="group" id="student-group-1" value="type 1" checked>
            <label for="student-group-1">TYPE 1gr.</label>
            <input type="radio" data-cke-saved-name="group" name="group" id="student-group-2" value="type 2">
            <label for="student-group-2">TYPE 2gr.</label>
            <input type="radio" data-cke-saved-name="group" name="group" id="student-group-3" value="type 3">
            <label for="student-group-3">TYPE 3gr.</label>
        </div>
        <fieldset>
            <legend>Interests:</legend>
            <input type="checkbox" data-cke-saved-name="interest" name="interest" id="interestCheck1"
                value="JavaScript">
            <label for="interestCheck1">JavaScript</label>
            <input type="checkbox" data-cke-saved-name="interest" name="interest" id="interestCheck2" value="C++">
            <label for="interestCheck2">C++</label>
            <input type="checkbox" data-cke-saved-name="interest" name="interest" id="interestCheck3" value="PHP">
            <label for="interestCheck3">PHP</label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
    <span id="alert"></span>
    <div id="students-list"></div>

</body>

</html>
